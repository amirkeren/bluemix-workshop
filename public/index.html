<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  </head>
  <body onload="getStudents();">
    <h1>Registered Students:</h1>
    <ul id="students">
    </ul>
    <h2>Add A New Student</h2>
    <input type="text" placeholder="Student name" id="name"/>
    <button type="button" onclick="addStudent();">Add Student</button>
  </body>
  <script>
    function getStudents() {
      $.get('/getStudents', function(data) {
        $('#students').html(data);
      });
    }

    function addStudent() {
      var student = $('#name').val();
      if (student) {
        $.post('/addStudent', { name: student })
          .done(function(data) {
            getStudents();
          })
          .fail(function(xhr, status, error) {
            alert('Failed to add student, is endpoint implemented? is DB connected? Check log for more information');
          });
      } else
        alert('Please enter student name');
    }
  </script>
</html>
